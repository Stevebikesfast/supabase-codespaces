<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #assistant-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      color: #444;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #3ECF8E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background: #2EBF7E;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #dc3545;
      background: #f8d7da;
      border-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>David - AI Assistant</h1>
  <form id="assistant-form">
    <label for="user-input">Enter your query:</label>
    <textarea 
      id="user-input" 
      rows="4" 
      placeholder="Type your message here..."
      required></textarea>
    <button type="submit" id="submit-button">Ask David</button>
  </form>
  <h2>Response:</h2>
  <div id="response">Enter your query above and click "Ask David" to start.</div>
  <script src="popup.js"></script>
</body>
</html>
