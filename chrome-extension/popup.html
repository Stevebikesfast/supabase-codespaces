<!DOCTYPE html>
<html>
<head>
  <title>Supabase OpenAI Test</title>
  <style>
    body {
      width: 600px;
      padding: 15px;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3ECF8E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button:disabled {
      background: #ccc;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #f0f0f0;
      font-weight: bold;
    }
    #result {
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: red;
      background: #fff0f0;
    }
  </style>
</head>
<body>
  <button id="testButton">Test Supabase and OpenAI Connections</button>
  <div id="status">Ready to test connections...</div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
