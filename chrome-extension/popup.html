<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
    }
    #assistant-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    button {
      padding: 10px;
      background: #3ECF8E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
    .error {
      color: #dc3545;
      background: #f8d7da;
      border-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>David - AI Assistant</h1>
  <form id="assistant-form">
    <textarea 
      id="user-input" 
      rows="4" 
      placeholder="Type your message here..."
      required></textarea>
    <button type="submit" id="submit-button">Ask David</button>
  </form>
  <div id="response">Enter your question above and click "Ask David"</div>
  <script src="popup.js"></script>
</body>
</html>
