<!DOCTYPE html>
<html>
<head>
  <title>Supabase Test</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #3ECF8E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2EBF7E;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 50px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <button id="testButton">Test Supabase Connection</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
