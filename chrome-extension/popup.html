<!DOCTYPE html>
<html>
<head>
  <title>Supabase OpenAI Test</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    button {
      padding: 8px 16px;
      background-color: #3ECF8E;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2EBF7E;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      font-family: monospace;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 100px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: white;
    }
    .header {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Test Message:</div>
    <textarea id="testMessage" placeholder="Enter a test message...">Hello, can you help me test if this connection is working?</textarea>
    
    <button id="testButton">Run Connection Test</button>
    
    <div class="header">Status:</div>
    <div id="status">Ready to test connection...</div>
    
    <div class="header">Assistant Response:</div>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
